<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>vue 연습</title>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.7.10/dist/vue.js"></script>
</head>
<style>
        .red{
                color: red;
        }
        .bold{
                font-weight: bold;
        }
</style>
<body>
        <div id="app">
                <template v-if="number === 1">
                        <div>1</div>
                        <div>2</div>
                        <div>3</div>
                </template>
                <div v-else-if="number === 2">Hi</div>
                <div v-else>No</div>
                <button @click="increaseNumber">Toggle</button>{{   number    }}
        </div>
        <script>
                new Vue({
                        el: '#app',
                        data: {
                                number: 1
                        },
                        methods:{
                                increaseNumber(){
                                        this.number ++;
                                }
                        },
                })
        </script>
</body>
</html>
