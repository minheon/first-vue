<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>여러개의 인스턴스 사용하기</title>
<script src="https://cdn.jsdelivr.net/npm/vue@2.7.10/dist/vue.js"></script>

</head>
<body>
    <div id="app">
        {{ name }}  <br>
        <button @click="changeText">Click</button>
    </div>
    <div id="app-1">
        {{ name }}  <br>
        <button @click="changeText">Click</button>
    </div>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                name:   'minheon'
            },
            methods:{
                changeText() {
                    app1.name = 'minheon updated';
                }
            },
        })

        const app1 = new Vue({
            el: '#app-1',
            data: {
                name:   'kim'
            },
            methods:{
                changeText() {
                    app.name = 'kim updated';
                }
            },
        })
    </script>
</body>
</html>
